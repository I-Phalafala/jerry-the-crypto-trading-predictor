<div
  class="fullscreen-container"
  [ngClass]="{
    buy: currentPrediction?.prediction === 'Buy',
    hold: currentPrediction?.prediction === 'Hold',
    sell: currentPrediction?.prediction === 'Sell'
  }"
>
  <!-- Logo -->
  <div class="logo-container">
    <h1>Jerry Says</h1>
  </div>

  <div class="prediction-card">
    <div class="prediction-content">
      <h2>{{tradingPair}}</h2>
      <p class="price">${{ currentPrediction?.currentPrice }}</p>
      <p class="action">{{ currentPrediction?.prediction }}</p>
      <p class="last-update">
        {{ currentPrediction?.predictionTime | date:'mediumTime' }}
      </p>
    </div>

    <!-- Predition Accuracy -->
    <div *ngIf="showHistory" class="settings-button">
      <p>{{predictionAccuracy}}%</p>
    </div>

    <!-- Checkbox in the bottom-left corner -->
    <div class="history-checkbox-container">
      <mat-checkbox [(ngModel)]="showHistory">History</mat-checkbox>
    </div>
  </div>

  <!-- History Component -->
   <div *ngIf="showHistory" class="history-card">
    <app-prediction-history (accuracyCalculated)="onAccuracyCalculated($event)"></app-prediction-history>
  </div>
  

  <!-- Settings Component -->
  <!-- <div *ngIf="showSettings" (settingsSaved)="onSettingsSaved()" (close)="onSettingsSaved()"class="settings-card-container" >
    <app-settings></app-settings>
  </div> -->
  
  <!-- Footer -->
  <footer class="footer">
    <a href="https://cryptorichfriends.com" target="_blank"
      >By Crypto Rich Friends. {{ currentYear }} All Rights Reserved</a
    >
  </footer>

</div>
